name: Node.js CI

on:
  push:
    branches:
      - main

  pull_request:
    branches: 
      - main
  workflow_dispatch:
  
jobs:
  test: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        
      - run: npm run build
        env: 
          TOKEN: ${{ secrets.TOKEN }}
          CI: true

