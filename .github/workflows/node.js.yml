name: Node.js CI

on:
  push:
    branches:
      - main
      - issue-*
  pull_request:
    branches: 
      - main
      - issue-*
jobs:
  build: 
    runs-on: ubuntu-latest
    
    strategy: 
      matrix:
        node-version: [16.x]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
        env:
          ClientToken: ${{ secrets.TOKEN }}

      - run: npm run build 